<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AudioQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="row justify-content-center">
        <div class="col">
            <h2>AudioQuest</h2>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="corner-element" style="top: 50px; right: 150px">
        <b>Story teller:</b>
    </div>
    <div class="row d-flex" style="top: 50px; right: 150px">
        <div class="col-6 col-md-6">
            {% for game_text in game_text_list %}
                  <div class="row">
                    <div class="col-9 text-left mt-2 p-2 bg-secondary">
                      <div>{{ game_text }}</div>
                    </div>

                      {% if game_answers_list[loop.index-1] is defined %}
                        <div class="col-9 offset-3 text-right mt-2 p-2 w-75 border align-items-end bg-muted" style="text-align: right; width: 75%">
                            <p class="text-right " >{{ game_answers_list[loop.index-1] }}</p>
                        </div>
                    {% endif %}
                  </div>
            {% endfor %}

        </div>
        <div class="col-6 col-md-6">
            <iframe width="20%" height="166" scrolling="no" allow="autoplay" class="corner-element" style="right: 150px"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293">
            </iframe>
        </div>
    </div>


    <div class="mt-2">
        <button id="start-btn" disabled>Start Recording</button>
        <button id="stop-btn" disabled>Stop Recording</button>
    </div>
</div>


<script src="{{url_for('static', filename='audio.js')}}"></script>
</body>
</html>
